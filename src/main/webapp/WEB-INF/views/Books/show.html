<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${book.getTitle() + ', ' + book.getAuthor()+ ', '+book.getYear()}">VALUE</p>
<form th:if="${book.isEmpty(book) !='Эта книга свободна.Кому назначить её?'}" th:action="@{/books/{id}/release_the_book(id=${book.getId_book()})}" method="post" >
<p th:text="${book.isEmpty(book) +FIO}">ff</p>
    <button  type="submit" name="create">Освободить книгу</button>
</form>
<form th:if="${book.isEmpty(book) =='Эта книга свободна.Кому назначить её?'}" th:action="@{/books/{id}/create(id=${book.getId_book()})}" method="post">
    <label for="example">Выберите человека</label>
    <select  class="form-control" name="example" id="example" >
    <option th:each="person : ${allPeople}"
            th:value="${person.getId()}"
            th:text="${person.getFIO()}">
    </option>
</select>
        <button  type="submit" name="create">Назначить книгу</button>
    </form>
<br/>
<hr/>
<form th:action="@{/books/{id}/edit(id=${book.getId_book()})}" method="get" target="_blank">
    <button type="submit">Редактировать</button>
</form>

<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId_book()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
